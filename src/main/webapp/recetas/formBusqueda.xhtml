<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="frmDatosRecetas">
        <p:growl id="growl" showDetail="true" sticky="true" />  
        <h:messages showDetail="true"></h:messages>
            
        <div class="p-grid">
            <div class="p-col-3" >
                <h2>BÃºsqueda de Receta</h2>
            </div>
            <div class="p-col-12" >
                    <p:outputLabel for="precioMinimo" value="Precio Minimo " />
                     <p:inputText id="precioMinimo" converter="#{Double}" value="#{recetaController.precioMinimo}" />
            </div>
       
            <div class="p-col-12" >
                    <p:outputLabel for="precioMaximo" value="Precio Maximo " />
                    <p:inputText id="precioMaximo"  converter="#{Double}" value="#{recetaController.precioMaximo}" />
            </div>

            <div class="p-col-12" >
                    <p:outputLabel for="fechaDesde" value="Fecha Desde " />
                    <p:inputMask id="fechaDesde"  converter="#{Date}" value="#{recetaController.fechaDesde}" mask="99/99/9999" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputMask>                    
            </div>
            <div class="p-col-12" >
                    <p:outputLabel for="fechaHasta" value="Fecha Hasta " />
                    <p:inputMask id="fechaHasta"  converter="#{Date}" value="#{recetaController.fechaHasta}" mask="99/99/9999" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputMask>                    
            </div>            
            
            <div class="p-col-12" >
                <p:outputLabel for="autor" value="Autor:" />
            </div>
            <div class="p-col-12" >
                <p:selectOneMenu id="autor" value="#{recetaController.autorBuscado}" panelStyle="width:220px"
                                 effect="fade" style="width:200px" converter="autorConverter">                    
                     <f:selectItems value="#{autorController.listaAutores}" var="unAutor" itemLabel="#{unAutor.nombre}" itemValue="#{unAutor}" />
                </p:selectOneMenu>   
                
                <p:selectOneMenu id="todautor" value="#{recetaController.todautorBuscado}" panelStyle="width:220px"
                                 effect="fade" style="width:200px" >                    
                    <f:selectItem itemValue="SI" itemLabel="Filtra Autor SI" />
                    <f:selectItem itemValue="NO" itemLabel="Filtra Autor NO" />
                </p:selectOneMenu>   
                
            </div>
            
            <div class="p-col-12" >
                <p:outputLabel for="ingredientes1" value="Ingredientes:" />
            </div>
            <div class="p-col-12" >
                <p:selectOneMenu id="ingredientes1" value="#{recetaController.ingredienteBuscado}" panelStyle="width:220px"
                                 effect="fade" style="width:200px" converter="ingredienteConverter">
                    <f:selectItems value="#{ingredienteController.listaIngredientes}" var="unIngrediente" itemLabel="#{unIngrediente.descripcion}" itemValue="#{unIngrediente}" />
                </p:selectOneMenu>    
                
                <p:selectOneMenu id="toing" value="#{recetaController.todingredienteBuscado}" panelStyle="width:220px"
                                 effect="fade" style="width:200px" >                    
                    <f:selectItem itemValue="SI" itemLabel="Filtra Ingrediente SI" />
                    <f:selectItem itemValue="NO" itemLabel="Filtra Ingrediente NO" />
                </p:selectOneMenu>                  
            </div>  
            
            <div class="p-col-12" >
                <p:commandButton value="Buscar" action="#{recetaController.buscarRecetas}" update="frmListaRecetas2"></p:commandButton>
            </div>                
        </div>
    </h:form>
</ui:composition>
